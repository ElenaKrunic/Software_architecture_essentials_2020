<html>
	<head>
		<title>Create Email</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/createEmail.js"></script>
</head>
	<body>
		<ul>
			<li><a class="navbar-brand" href="#"><img class="logo" src="img/logo.png" ></a>
  			<li><a href="messages.html">Inbox</a></li>
  			<li><a href="folder.html">Folders</a></li>
  		<li><a href="contacts.html">Contacts</a></li>
  		<li><a href="account.html">Account</a></li>
  		<li><a id="logoutButton" href="#">Logout</a></li>
		</ul>
		<div id="container">
			<h1>Create email</h1>
			<div class="row">
				<div class="col-sm-1">
			<label for="to">To:</label>
				</div>
				<div class="col-sm-6">
			<input id="to" class="form-control" type="text" name="to">
				</div>
			</div>
			
			<div class="row">
			<div class="col-sm-1">
			<label for="cc">CC:</label>
			</div>	
			<div class="col-sm-6">
			<input type="text" class="form-control" name="cc">
			</div>
			</div>
			
			<div class="row">
			<div class="col-sm-1">
			<label for="bcc">BCC:</label>
			</div>
			<div class="col-sm-6">
			<input type="text" class="form-control" name="bcc">
			</div>
			</div>
			
			<div class="row">
			<div class="col-sm-1">
			<label for="subject">Subject:</label>
			</div>
			<div class="col-sm-6">
			<input type="text" class="form-control"  name="subject">
			</div>
			</div>
		<div>
		
			<label id="labelcontent" class="mb-2" for="content">Content:</label>
			<br>
			<textarea class="ml-4" name="content" id="textfield" rows="4" cols="60"></textarea>
		</div>
		<div>
		<br>
			<label for="content">Attachment</label>
			<input id="buttonAttach" type="file" name="Attachment">
		</div>
		<div>
			<button class="btn btn-lg btn-dark mt-3" type="submit" id="sendButton"> Send </button>
		</div>
		</div>
	</body>
</html>
