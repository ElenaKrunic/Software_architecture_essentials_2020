<html>
<head>
	<title>Kontakti </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/contacts.js"></script>
</head>
	<body>
		<ul>
			<li><a class="navbar-brand" href="#"><img class="logo" src="img/logo.png" ></a>
  			<li><a href="messages.html">Inbox</a></li>
  			<li><a href="folder.html">Folders</a></li>
  			<li><a href="#">Contacts</a></li>
  			<li><a href="chooseAccount.html">Account</a></li>
  			<li><a href="#">Logout</a></li>
		</ul>
		<div id="container">
			<div id="navigation"></div>
		</div>
	<div id="ContactListPanel">
		<table id="contact" border="1">
		</table>
		<br>
		<div>
			<button type="button" id="addContactBtn">Dodaj kontakt</button>
		</div>
	</div>
	
	<div id="ShowContactDetailsPanel">
		<form role="form">
			<input id="contactID" type="hidden"/>
			<div>
				<label for="contactFirstName"> Ime: </label>
				<div>
					<input id="contactFirstName" type="text" placeholder="ime" required>
				</div>
			</div>
			<div>
				<label for="contactLastName">Prezime:</label>
				<div>
					<input id="contactLastName" type="text" placeholder="prezime" required>
				</div>
			</div>
			<div>
				<label for="contactDisplayName">Display name:</label>
				<div>
					<input id="contactDisplayName" type="text">
				</div>
			</div>
			<div>
				<label for="contactEmail">Email:</label>
				<div>
					<input id="contactEmail" type="text" required>
				</div>
			</div>
			<div>
				<label for="contactNote">Biljeska:</label>
				<div>
					<input id="contactNote" type="text" required>
				</div>
			</div>
			<label for="uploadSlika"> Dodajte fotografiju </label>
			<input type="checkbox" id="uploadSlika">
			<input type="file" name="pic" accept="image/*" id="slika"/>
			<p><a href="photo.html"> Prikazi fotografiju </a></p>
			
			<div id="dugmici">
				<button type="button" id="nazadNaKontakte"> Nazad na kontakte </button>
				<button type="button" id="sacuvajIzmjene"> Sacuvaj izmjene </button>
				<button type="button" id="obrisiKontakt"> Obrisi kontakt </button>
			</div>
		</form>
	</div>
	<br>
	
</body>
</html>
